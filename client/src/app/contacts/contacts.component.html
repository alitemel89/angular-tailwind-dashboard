<div class="relative overflow-x-auto p-4">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="p-4">
                    <div class="flex items-center">
                        <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded
                             focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800
                              dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="checkbox-all-search" class="sr-only">checkbox</label>
                    </div>
                </th>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Position
                </th>
                <th scope="col" class="px-6 py-3">
                    Status
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="w-4 p-4">
                    <div class="flex items-center">
                        <input id="checkbox-table-search-{{contact.id}}" type="checkbox"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="checkbox-table-search-{{contact.id}}" class="sr-only">checkbox</label>
                    </div>
                </td>
                <th scope="row"
                    class="flex items-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <div>
                        <div class="text-base font-semibold">{{ contact.name }}</div>
                        <div class="font-normal text-gray-500">{{ contact.email }}</div>
                    </div>
                </th>
                <td class="px-6 py-4">
                    {{ contact.position }}
                </td>
                <td class="px-6 py-4">
                    {{ contact.status }}
                </td>
                <td class="px-6 py-4">
                    <button data-modal-target="default-modal" (click)="openEditModal(contact.id)"
                        data-modal-toggle="default-modal" class="btn-outline-primary">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>



<!-- Edit Modal -->

<div #modal id="default-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    View Contact
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-toggle="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <div *ngIf="selectedContact">
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div>
                            <label for="name" class="block mb-2
                         text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <p class="text-gray-900 text-sm dark:text-white">{{ selectedContact.name }}</p>

                        </div>
                        <div>
                            <label for="name" class="block mb-2
                         text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <p class="text-gray-900 text-sm dark:text-white">{{ selectedContact.email }}</p>

                        </div>
                        <div>
                            <label for="name" class="block mb-2
                         text-sm font-medium text-gray-900 dark:text-white">Position</label>
                            <p class="text-gray-900 text-sm dark:text-white">{{ selectedContact.position }}</p>

                        </div>
                        <div>
                            <label for="name" class="block mb-2
                         text-sm font-medium text-gray-900 dark:text-white">Status</label>
                            <p class="text-green-500 text-sm">{{ selectedContact.status }}</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
